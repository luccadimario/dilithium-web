# Nginx configuration for webminer.dilithiumcoin.com
# Serves the static web miner frontend with required headers for SharedArrayBuffer/WASM.

server {
    listen 80;
    server_name webminer.dilithiumcoin.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name webminer.dilithiumcoin.com;

    ssl_certificate /etc/letsencrypt/live/webminer.dilithiumcoin.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webminer.dilithiumcoin.com/privkey.pem;

    root /var/www/dlt-webminer/web;
    index index.html;

    # WASM MIME type
    types {
        application/wasm wasm;
    }

    # Required headers for SharedArrayBuffer (needed for Web Workers + WASM)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types application/javascript application/wasm text/css text/html application/json;
    gzip_min_length 256;

    # Cache WASM aggressively (content-hashed filenames)
    location ~* \.wasm$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        # Re-add COOP/COEP since add_header in location blocks replaces parent
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # Cache JS/CSS for 1 hour
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # WebSocket proxy for pool connections
    location /pool-ws {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
